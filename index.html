<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="#" />
  <title>Nadji Testing</title>

  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/pos.css">
  
  <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script defer type="module" src="./src/app.js"></script>
</head>
<body>
  <main>
    <nav>
      <h1>Point of Sale</h1>

      <div>
        <button id="add-product">
          Add Product 
          <svg 
            class="icon-add-product"
            xmlns="http://www.w3.org/2000/svg" 
            width="36px" height="36px" 
            viewBox="0 0 24 24" 
            fill="#000000"
          >
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path 
              d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 
              2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 
              2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-8.9-5h7.45c.75 0 1.41-.41 
              1.75-1.03l3.86-7.01L19.42 4l-3.87 7H8.53L4.27 2H1v2h2l3.6 
              7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2z"
            />
          </svg>
        </button>
        <p id="alert"></p>
      </div>
    </nav>

    <div id="products">
      <table id="products-table">
        <tr id="table-header">
          <th>NAME</th>
          <th id="th-quantity">QUANTITY</th>
          <th id="th-price">PRICE</th>
          <th id="th-remove">&nbsp;</th>
        </tr>

        <tr id="total">
          <td>&nbsp;</td>
          <td id="title">Total:</td>
          <td id="price">₱ 0</td>
          <td>&nbsp;</td>
        </tr>
      </table>

      <button id="btn-checkout">Checkout</button>

      <table id="receipt-table">
        <tr>
          <th id="receipt-title" colspan="3">
            RECEIPT
            <br>
            <p id="receipt-datetime">datetime</p>
          </th>
        </tr>

        <tr id="receipt-header">
          <th>NAME</th>
          <th id="th-quantity">QUANTITY</th>
          <th id="th-price">PRICE</th>
        </tr>

        <tr id="total">
          <td>&nbsp;</td>
          <td id="title">Total:</td>
          <td id="receipt-price">₱ 0</td>
        </tr>
      </table>
    </div>
  </main>
</body>
</html>
